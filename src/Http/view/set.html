<!DOCTYPE html>
<html lang="zh" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><?=$site_title?> <?=$version?></title>
    <meta name="viewport" content="user-scalable=0">
    <link rel="icon" type="image/png" href="/static/logo_mini.png">
    <meta http-equiv="Cache-Control" content="max-age=86400"/>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/vue-v2.6.11.js"></script>
    <script src="/static/vue-resource-1.5.1.min.js"></script>
</head>
<body>
<div id="wrapper" v-cloak>
    <div id="header">
        <div class="left">
            <span><h1><?=$site_title?></h1></span>
        </div>
        <div class="right">
            服务IP:<span><?=$local_ip?></span> <span v-if="message != ''">{{message}}</span>
        </div>
    </div>
    <hr>
    <div>
        <div class="status_msg" v-if="tips!==''">{{tips}}</div>
        <ul class="clr" id="buttons">
            <div class="right">
                <li id="set">
                    <button v-on:click="back()">返回</button>
                </li>
            </div>
        </ul>
        <table cellspacing="1">
            <thead>
            <tr>
                <th class="s_name">Name</th>
                <th class="ip">IP</th>
                <th class="port">Port</th>
                <th class="app_key">App key</th>
                <th class="app_secret">App secret</th>
                <th class="app_action">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(socket, addr) in socketList">
                <td><span>{{socket.name}}</span></td>
                <td><span>{{socket.ip}}</span></td>
                <td><span>{{socket.port}}</span></td>
                <td><span>{{socket.app_key}}</span></td>
                <td><span>{{socket.app_secret}}</span></td>
                <td class="action">
                    <ul>
                        <li>
                            <a href="javascript:void(0);" v-on:click="del(addr)">删除</a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <table class="addprocess" cellspacing="1">
            <tr>
                <th class="s_name">Name</th>
                <th class="ip">IP</th>
                <th class="port">Port</th>
                <th class="app_key">App key</th>
                <th class="app_secret">App secret</th>
                <th class="app_action">操作</th>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="text" v-model='add.name' class="input-text" maxlength=15/>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" v-model='add.ip' class="input-text" maxlength=15/>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" v-model='add.port' class="input-text" maxlength=5/>
                    </label>
                </td>
                <td>
                    <label>
                        <input class="input-text" v-model='add.app_key' maxlength="38">
                    </label>
                </td>
                <td>
                    <label>
                        <input class="input-text" v-model='add.app_secret' maxlength="38">
                    </label>
                </td>
                <td>
                    <button v-on:click="addSocket">添加</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="clr" id="footer">
    <div class="left">
        <a href="https://github.com/php-pmd/pmd" target="_blank"><?=$site_title?> <?=$version?></a>, Theme by
        supervisor.
    </div>
    <div class="right">
        <strong>Copyright © <a href="https://github.com/imparting" target="_blank">Imparting</a> All rights
            reserved</strong>
    </div>
</div>
<script src="/static/set.js"></script>
</body>
</html>
